<script>
  AbortSignal.timeout ??= function timeout(ms) {
    const ctrl = new AbortController();
    setTimeout(() => ctrl.abort(), ms);
    return ctrl.signal;
  };

  async function retrieveData() {
    return await fetch(
      "https://68b329da9893e34099c7d8ad5cb9c940.xn--6frz82g/static/leetcode-solutions.json",
      // "https://68b329da9893e34099c7d8ad5cb9c940.xn--6frz82g/static/small.json",
      { signal: AbortSignal.timeout(2000) }
    )
      .then((response) => {
        if (!response.ok) {
          return response.text().then((text) => {
            throw new Error(text);
          });
        } else {
          return response.json();
        }
      })
      .catch((error) => {
        console.log(error);
        alert(
          "Sorry, looks like the host for the data is down right now (took too long to fetch data)"
        );
      });
  }

  function goToTag(tag) {
    const url = new URL(window.location.origin);
    url.searchParams.set("tag", tag);
    window.location = url;
  }

  function getTags(data) {
    var tagCounts = {};
    Object.keys(data).forEach(key => {
        data[key]['tags'].forEach((tag) => {
            if (tag in tagCounts) {
                tagCounts[tag] += 1;
            } else {
                tagCounts[tag] = 1;
            }
        });
    });
    var sorted = Array.from(Object.keys(tagCounts));
    sorted.sort((a, b) => {
        var result;
        if (tagCounts[a] < tagCounts[b]) {
            result = -1;
        } else if (tagCounts[a] == tagCounts[b]) {
            result = 0;
        } else {
            result = 1;
        }
        // sort from highest to lowest count
        return -result;
    });
    return [sorted, tagCounts];
  }

  function displayTags(sortedTags, tagCounts) {
    var tags = document.getElementById('tags');
    sortedTags.forEach((tag) => {
        tags.innerHTML += `<a onclick="goToTag('${tag}')"><span class="tag">${tag} (${tagCounts[tag]})</span></a> `;
    });
  }

  retrieveData().then((data) => {
    let [sortedTags, tagCounts] = getTags(data);
    console.log(sortedTags);
    console.log(tagCounts);

    displayTags(sortedTags, tagCounts);
  });
</script>
